<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Movie Tickets</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <form>
    <label>Movie</label>
    <br>
    <label>
      <input type="radio" name="movie" value=true checked>
      Movie 1
    </label>
    <br>
    <label>
      <input type="radio" name="movie" value=false>
      Movie 2
    </label>
    <br>
    <label>
      <input type="radio" name="movie" value=false>
      Movie 3
    </label>
    <br>
    <br>
    <label>Time</label>
    <br>
    <label>
      <input type="radio" name="time" value=true checked>
      3:00
    </label>
    <br>
    <label>
      <input type="radio" name="time" value=false>
      8:00
    </label>
    <br>
    <br>
    <label>Senior</label>
    <br>
    <label>
      <input type="radio" name="senior" value=true checked>
      Yes
    </label>
    <br>
    <label>
      <input type="radio" name="senior" value=false>
      No
    </label>
    <br>
    <button>Submit</button>
  </form>
  <br>
  <p></p>
</body>
</html>
